<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Users</title>
</head>
<body>
<h1>Liste des Utilisateurs</h1>
<a th:href="@{/users/add}">Ajouter un User</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Pr√©nom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id_user}"></td>
    <td th:text="${u.nom}"></td>
    <td th:text="${u.prenom}"></td>
    <td th:text="${u.email}"></td>
    <td>
      <a th:href="@{/users/edit/{id}(id=${u.id_user})}">Modifier</a> |
      <a th:href="@{/users/delete/{id}(id=${u.id_user})}"
         onclick="return confirm('Supprimer cet utilisateur ?')">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
